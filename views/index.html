<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBrickJS</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body>
    <div id="app">
        <div id="navbar-container"></div>
        <div id="carousel-container"></div>
        <div id="table-container"></div>
        <div id="form-container"></div>
        <div id="card-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="/js/framework.js"></script>
    <script src="/js/components/navbar.js"></script>
    <script src="/js/components/dropdown.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/components/carousel-init.js"></script>
    <script src="/js/components/carousel.js"></script>
    <script src="/js/components/table.js"></script>
    <script src="/js/components/input.js"></script>
    <script src="/js/components/form.js"></script>
    <script src="/js/components/cards.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        Framework.render(Navbar, {
            backgroundColor: '#333',
            textColor: '#fff',
            menuPosition: 'right',
            menuItems: [
                { text: 'Home', link: '/' },
                { text: 'About', link: '/about' },
                { text: 'Contact', link: '/contact' }
            ],
            logo: '',
            showLogin: true,
            showLogout: false,
            showSignup: true
        }, '#navbar-container');

        Framework.render(Carousel, {
            images: [
                '/images/1.jpeg',
                '/images/2.jpeg',
                '/images/3.jpeg'
            ],
            interval: 1500 // Change image every 1.5 seconds
        }, '#carousel-container');

        Framework.render(Table, {
    id: 'myTable',
    headerBackgroundColor: '#4CAF50',
    headerTextColor: '#ffffff',
    striped: true,
    stripedColor: '#f2f2f2',
    highlight: true,
    highlightColor: '#e6e6e6',
    centered: true,
    responsive: true,
    columnWidths: ['10%', '30%', '20%', '40%'],
    mobileHeaderFontSize: '0.75em',
    headers: ['Name', 'Age', 'Email'],
    data: [
        ['John Doe', 25, 'john@example.com'],
        ['Jane Smith', 30, 'jane@example.com'],
        ['Sam Brown', 20, 'sam@example.com']
    ]
}, '#table-container');

        Framework.render(Form, {
            action: '/submit',
            method: 'post',
            inputs: [
                { id: 'name', label: 'Name', type: 'text', name: 'name', placeholder: 'Enter your name' },
                { id: 'email', label: 'Email', type: 'email', name: 'email', placeholder: 'Enter your email' }
            ],
            buttonText: 'Submit'
        }, '#form-container');

        Framework.render(Card, {
            id: 'myCard',
            header: 'Card Title',
            content: 'This is the card content.',
            backgroundColor: '#f1f1f1',
            textColor: '#333',
            size: 'medium', // 'small', 'medium', or 'large'
            image: '/images/1.jpeg',
            imageAlt: 'Description of image',
            horizontal: true,
            fab: true,
            fabColor: '#ff4081',
            fabIcon: '+',
            panel: false
        }, '#card-container');

        // Add event listener for hamburger menu
        document.addEventListener('click', function(event) {
            if (event.target.closest('.hamburger')) {
                document.querySelector('.navbar-menu').classList.toggle('active');
            }
        });
    });
    </script>
      <div id="drop-container"></div>

      <div id="footer-container"></div>
 <!-- Include the Dropdown component -->

 <script type="module">
  // Make sure `Framework` is defined globally
  // Initialize and render the Dropdown component with custom styles
  Framework.render(Dropdown, { 
        options: ['Option 1', 'Option 2', 'Option 3'], // Dropdown options
        state: {}, // Component state
        backgroundColor: '#f1f1f1',
        textColor: '#333',
        size: 'medium', // 'small', 'medium', or 'large'
        width: '300px', // Dropdown width
        margin: '10px', // Margin around dropdown
        borderColor: '#888', // Border color
        id: 'myDropdown' // ID for the dropdown
    }, '#drop-container');
  </script>

        textColor: '#333',
        size: 'medium', // 'small', 'medium', or 'large'
        width: '300px', // Dropdown width
        margin: '10px', // Margin around dropdown
        borderColor: '#888', // Border color
        id: 'myDropdown' // ID for the dropdown
    }, '#drop-container');

  </script>
</body>
</html>
